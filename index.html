<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrap {
        width: 95vw;
        height: 95vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #value {
        font-size: 24px;
      }
      #btn {
        display: flex;
        gap: 10px;
      }
      p {
        cursor: pointer;
      }
      p:hover {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>Counter</h1>
      <div id="value">0</div>
      <div id="btn">
        <p id="plus">➕</p>
        <p id="minus">➖</p>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
